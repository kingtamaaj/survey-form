<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Survey Form</title>
        
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
    </head>
    <body>
     <div class="container"> 
   
     <header>
      <h1 id="title">freeCodeCamp Survey Form </h1> 
     
       <p id="description">Thank you for taking the time to help us improve the platform </p>  
        </header>
  
        <!-- Form -->
        <form id="survey-form">
         <!-- Text fields -->
         
        <label for="name" id="name-label">Name </label><br>
        <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
        
        <label for="email" id="email-label">Email </label><br>
        <input type="email" id="email" name="email" placeholder="Enter your Email" required><br>
        
        <label for="number" id="number-label">Age (optional) </label><br>
        <input type="number" id="number" min="10" max="100" placeholder="Age"><br>
        
         <!-- Drop down 1 -->
        
        <label for="dropdown" id="dropdown-label" placeholder="Select current role">Which option best describes your current role?</label><br>
        <select id="dropdown" name="dropdown">
          <option value="no-option" disabled  selected>Select current role </option>
        <option value="Student">Student</option>
          <option value="ft-job">Full Time Job</option>
            <option value="ft-learner">Full Time Learner</option>
              <option value="prefer-no">Prefer not to say</option>
                <option value="other">Other</option>
        </select><br>
        
         <!-- Radio options -->
        
        <label for="radio" id="radio"> Would you recommend freeCodeCamp to a friend? </label><br>
          
          
          <input type="radio" name="radio" id="definitely" value="name"><label for="definitely"> Definitely</label>
       
       
        <input type="radio" name="radio" id="maybe" value="name"> <label for="maybe"> Maybe </label>
        
        
        <input type="radio" name="radio" id="not-sure" value="name"><label for="not-sure"> Not Sure </label> <br>
        
        
        <!-- drop down 2 -->
        
        <label for="dropdown2"> What is your favorite feature of freeCodeCamp? 
        </label><br>
        <select id="dropdown" name="dropdown2">
          <option value="" disabled selected>Select an option </option>
          <option value="challenges" >Challenges </option>
          <option value="projects" >Projects </option>
          <option value="community" >Community </option>
          <option value="open-source" >Open Source </option> <br></select><br>
          
         <!-- Check box option -->
          
          <p>What would you like to see improved? (Check all that apply) </p>
          
          <input type="checkbox" value="front-end" name="checkbox">
          <label for="checkbox">Front-end Projects </label><br>
        
          <input type="checkbox" value="back-end" name="checkbox">
          <label for="checkbox">Back-end Projects
 </label><br>
          
          <input type="checkbox" value="data" name="checkbox">
          <label for="checkbox">Data Visualization
 </label><br>
          
          <input type="checkbox" value="challenges" name="checkbox">
          <label for="checkbox">Challenges </label><br>
          
          <input type="checkbox" value="open-source" name="checkbox">
          <label for="checkbox">Open Source Community
 </label><br>
          
          <input type="checkbox" value="gitter" name="checkbox">
          <label for="checkbox">Gitter help rooms
 </label><br>
          
          <input type="checkbox" value="videos" name="checkbox">
          <label for="checkbox">Videos </label><br>
          
          <input type="checkbox" value="meetups" name="checkbox">
          <label for="checkbox">City Meetups
 </label><br>
          
          <input type="checkbox" value="wiki" name="checkbox">
          <label for="checkbox">Wiki </label><br>
          
          <input type="checkbox" value="forum" name="checkbox">
          <label for="checkbox">Forum </label><br>
          
          <input type="checkbox" value="additional" name="checkbox">
          <label for="checkbox">Additional Courses
 </label><br>
          
          <!-- text area -->
          
          <label for="textarea">Any comments or suggestions? </label><br>
            <textarea  id="comment" rows="4" cols="60"> Enter your comment here... </textarea> <br>
          
           <!-- Submit button-->
          
           <button id="submit">Submit </button><br>
         
        </form>
      </div>
        <script src="app.js" async defer></script>
    </body>
